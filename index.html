<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<h1>Registration Form</h1><br /><br />
<form>
<input type="text" placeholder="Your name" required /><br /><br />
Gender:
Male:<input type="radio" value="male" name="gender"/>
Female:<input type="radio" value="female" name="gender"/>
Other:<input type="radio" value="other" name="gender"/><br /><br />
<input type="email" placeholder="Your email address" /><br /><br />
<input type="password" placeholder="Your password" maxlength="8" /><br /><br />
Date of birth:
<input type="date" min="01-01-2001" /><br /><br />
<textarea row="30" cols="35" placeholder="Address"></textarea><br /><br />
 Programmes:
 <input type=text list="programmes" />
 <datalist id="programmes">
  <option value= "Computer Science">
  <option value= "Physics">
  <option value= "Chemistry">
  <option value= "Mathematics ">
  <option value= "Statistics">
 </datalist>
 
  
  
  
  
  
  
  
  
  
  </form>
  </body>
  </html>
